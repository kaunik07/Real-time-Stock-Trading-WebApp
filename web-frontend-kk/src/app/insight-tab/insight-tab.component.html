<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 insider-header">Insider Sentiments</div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 col-12">
            <table class="table insider-table">
                <thead>
                    <tr>
                        <th scope="col">{{ company_name }}</th>
                        <th scope="col">MSPR</th>
                        <th scope="col">Change</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-row-div">
                        <th>Total</th>
                        <td>{{ total_mspr.toFixed(2) }}</td>
                        <td>{{ total_change }}</td>
                    </tr>
                    <tr class="table-row-div">
                        <th>Positive</th>
                        <td>{{ positive_mspr.toFixed(2) }}</td>
                        <td>{{ positive_change }}</td>
                    </tr>
                    <tr class="table-row-div">
                        <th>Negative</th>
                        <td>{{ negative_mspr.toFixed(2) }}</td>
                        <td>{{ negative_change }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="container">
    <div class="row row-cols-lg-2 row-cols-1">
        <div>
            <highcharts-chart
                *ngIf="isHighcharts"
                [Highcharts]="Highcharts"
                [options]="RecommendOptions"
                [(update)]="updateFlag"
                style="width: 100%; height: 400px; display: block; background-color:#f8f8f8;"
            ></highcharts-chart>
        </div>
        <div>
            <highcharts-chart
                *ngIf="isHighcharts"
                [Highcharts]="Highcharts"
                [options]="EPSOptions"
                [(update)]="updateFlag"
                style="width: 100%; height: 400px; display: block; background-color:#f8f8f8;"
            ></highcharts-chart>
        </div>
    </div>
</div>
